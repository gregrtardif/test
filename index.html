<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>myMetrics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="switch.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Marck+Script"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="hero">
      <h1>
        <span id="handwritten"> my</span
        ><span class="border">
          <span id="metrics">M</span><span id="metrics">E</span
          ><span id="metrics">T</span><span id="metrics">R</span
          ><span id="metricsi">I</span><span id="metrics">C</span
          ><span id="metrics2">S</span>
        </span>
      </h1>
    </div>
    <div class="container">
      <div class="top-row">
        <h4 class="salesheader">Sales</h4>
        <label class="switch">
          <input type="checkbox" id="czechbox" onclick="isChecked()" /><span
            class="slider round"
          ></span>
        </label>
        <h4 class="retentionheader">Retention</h4>
      </div>
    </div>
    <div class="sales" id="sales">
      <div class="row">
        <h4>Current Occupancy</h4>
        <h4>Current Dials Per Hour</h4>
      </div>
      <div class="row">
        <input type="number" placeholder="28" id="currentocc" required />

        <input type="number" placeholder="7.00" id="currentdph" required />
      </div>
      <div class="row">
        <h4>
          Total Calls For Month
          <!-- <i class="far fa-question-circle tooltip"
            ><span class="tooltiptext"
              >Make sure to subtract days off...holidays and CTO</span
            ></i
          > -->
        </h4>
        <h4>Business Days Left In Month</h4>
      </div>

      <div class="row">
        <input
          type="number"
          placeholder="100-5000"
          id="callsinmonth"
          required
        />

        <input type="number" placeholder="5" id="daysleft" required />
      </div>

      <div class="row">
        <label>Talk Time Needed: <span id="talkneeded">134</span> </label>

        <label>Calls Needed: <span id="callsaday">56</span> </label>
      </div>

      <div class="row">
        <button id="submit">Submit</button>
        <button type="reset" id="reset">Reset</button>
      </div>
    </div>
    <div class="retention" id="retention">
      <div class="row"><h4>Current Activities Per Hour</h4></div>
      <div class="row">
        <input type="number" placeholder="8.00" id="currentaph" required />
      </div>
      <div class="row">
        <h4>
          Business Days In Month
          <i class="far fa-question-circle tooltip"
            ><span class="tooltiptext"
              >Make sure to subtract days off...holidays and CTO</span
            ></i
          >
        </h4>
        <h4>Business Days Left In Month</h4>
      </div>

      <div class="row">
        <input type="number" placeholder="19" id="daysinmonthtwo" required />

        <input type="number" placeholder="5" id="dayslefttwo" required />
      </div>

      <div class="row">
        <label>Activities Needed: <span id="activitiesneeded">64</span> </label>
      </div>
      <div class="row">
        <button id="submittwo">Submit</button>
        <button id="resettwo">Reset</button>
      </div>
    </div>
    <div class="calendar">
      <div class="row">
        <iframe
          src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;height=400&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=en.usa%23holiday%40group.v.calendar.google.com&amp;color=%23528800&amp;ctz=America%2FNew_York"
          style="border-width:0"
          width="400"
          height="300"
          frameborder="0"
          scrolling="no"
        ></iframe>
      </div>
    </div>
    <script src="retention.js"></script>
    <script src="main.js"></script>
  </body>
</html>
